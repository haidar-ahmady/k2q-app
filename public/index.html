<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Login User</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h3 class="mb-4">Login Pengguna</h3>
    <div class="card p-4">
      <div class="mb-3">
        <label>Email</label>
        <input type="email" id="email" class="form-control" required />
      </div>
      <div class="mb-3">
        <label>Password</label>
        <input type="password" id="password" class="form-control" required />
      </div>
      <button class="btn btn-primary w-100" id="loginBtn">Login</button>
      <p class="text-danger mt-3" id="errorMsg"></p>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore.js";
    import { firebaseConfig } from "./firebase-config.js";

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    document.getElementById("loginBtn").addEventListener("click", async () => {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorMsg = document.getElementById("errorMsg");
      errorMsg.textContent = "";

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const uid = userCredential.user.uid;

        // Ambil role dari Firestore
        const userDoc = await getDoc(doc(db, "user", uid));
        if (userDoc.exists()) {
          const role = userDoc.data().role;

          if (role === "user") {
            window.location.href = "scan.html"; // ganti ke halaman scan QR
          } else if (role === "admin") {
            window.location.href = "admin.html"; // ganti ke halaman admin
          } else {
            errorMsg.textContent = "Peran pengguna tidak dikenal.";
          }
        } else {
          errorMsg.textContent = "Data pengguna tidak ditemukan.";
        }
      } catch (error) {
        errorMsg.textContent = "Login gagal: " + error.message;
      }
    });
  </script>
</body>
</html>
