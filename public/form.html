<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Form Pengajuan Perbaikan BMN</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h3>Form Pengajuan Perbaikan BMN</h3>
    <form id="pengajuanForm" class="mt-4">
      <div class="mb-3">
        <label for="id_barang" class="form-label">ID Barang</label>
        <input type="text" class="form-control" id="id_barang" required>
      </div>
      <div class="mb-3">
        <label for="keluhan" class="form-label">Keluhan / Kerusakan</label>
        <textarea class="form-control" id="keluhan" rows="3" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Kirim Pengajuan</button>
    </form>
    <div id="msg" class="mt-3"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore.js";
    import { firebaseConfig } from "./firebase-config.js";

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const form = document.getElementById("pengajuanForm");
    const msg = document.getElementById("msg");
    
    // Ambil parameter dari URL jika ada
    const urlParams = new URLSearchParams(window.location.search);
    const idFromQR = urlParams.get('id');
    if (idFromQR) {
    document.getElementById("id_barang").value = idFromQR;
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const id_barang = document.getElementById("id_barang").value.trim();
      const keluhan = document.getElementById("keluhan").value.trim();

      try {
        await addDoc(collection(db, "pengajuan_perbaikan"), {
          id_barang,
          keluhan,
          status: "Menunggu",
          tanggal: serverTimestamp()
        });
        msg.innerHTML = `<div class="alert alert-success">Pengajuan berhasil dikirim.</div>`;
        form.reset();
      } catch (err) {
        console.error("Gagal mengirim pengajuan:", err);
        msg.innerHTML = `<div class="alert alert-danger">Terjadi kesalahan. Coba lagi.</div>`;
      }
    });
  </script>
</body>
</html>
